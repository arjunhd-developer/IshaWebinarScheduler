{% extends "base.html" %}

{% block content %}
<div>
	<h1>Admin Login</h1>
    <form action="{{ url_for('admin_login') }}" method="post" novalidate>
		{{ form.csrf_token }}
		<p>
			{{ form.username.label }}
			{{ form.username(size=30) }}
			{{ form.hidden_tag() }}
		</p>
		<p>
			{{ form.password.label }}
			{{ form.password(size=30) }}
			{{ form.hidden_tag() }}
		</p>
		<p>
			{{ form.submit }}
		</p>
    </form>
</div>
{% endblock %}
